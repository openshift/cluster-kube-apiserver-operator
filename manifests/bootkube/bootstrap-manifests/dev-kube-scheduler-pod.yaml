apiVersion: v1
kind: Pod
metadata:
  name: bootstrap-kube-scheduler
  namespace: kube-system
  annotations:
    openshift.io/run-level: "1"
spec:
  containers:
  - name: kube-scheduler
    image: {{ .Image }}
    imagePullPolicy: {{ .ImagePullPolicy }}
    command:
    - hyperkube
    - kube-scheduler
    - --kubeconfig=/etc/kubernetes/secrets/kubeconfig
    - --leader-elect=true
    - --policy-config-file=
    volumeMounts:
    - mountPath: /etc/kubernetes/secrets
      name: secrets
      readOnly: true
  hostNetwork: true
  volumes:
  - hostPath:
      path: {{ .SecretsHostPath }}
    name: secrets

