kind: Pod
apiVersion: v1
metadata:
  name: bootstrap-kube-apiserver
  namespace: {{ .Namespace }}
  labels:
    openshift.io/control-plane: "true"
    openshift.io/component: "api"
  annotations:
    openshift.io/run-level: "0"
spec:
  restartPolicy: Always
  hostNetwork: true
  securityContext:
    supplementalGroups: [65534]
  initContainers:
  - name: setup-lock-dir
    image: {{ .Image }}
    command: ["/bin/bash", "-c"]
    args:
    - |
      chgrp 65534 /var/lock
      chmod 775 /var/lock
      rm -f /var/lock/* || true
    securityContext:
      runAsNonRoot: false
    volumeMounts:
    - mountPath: /var/lock
      name: var-lock
  containers:
  - name: kube-apiserver
    image: {{ .Image }}
    imagePullPolicy: {{ .ImagePullPolicy }}
    command: ["/usr/bin/flock", "--exclusive", "--timeout=60", "/var/lock/api-server.lock", "-c"]
    args:
    - exec hypershift openshift-kube-apiserver --config=/etc/kubernetes/config/{{ .ConfigFileName }}
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
    volumeMounts:
    - mountPath: /var/lock
      name: var-lock
      readOnly: false
    - mountPath: /etc/ssl/certs
      name: ssl-certs-host
      readOnly: true
    - mountPath: /etc/kubernetes/secrets
      name: secrets
      readOnly: true
    - mountPath: /etc/kubernetes/cloud
      name: etc-kubernetes-cloud
      readOnly: true
    - mountPath: /etc/kubernetes/config
      name: config
      readOnly: true
    livenessProbe:
      httpGet:
        scheme: HTTPS
        port: 8443
        path: healthz
  volumes:
  - hostPath:
      path: /var/run/kubernetes/lock
    name: var-lock
  - hostPath:
      path: {{ .SecretsHostPath }}
    name: secrets
  - hostPath:
      path: {{ .CloudProviderHostPath }}
    name: etc-kubernetes-cloud
  - hostPath:
      path: {{ .ConfigHostPath }}
    name: config
  - hostPath:
      path: /etc/ssl/certs
    name: ssl-certs-host
