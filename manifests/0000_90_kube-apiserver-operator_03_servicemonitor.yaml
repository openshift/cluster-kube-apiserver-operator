apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-apiserver-operator
  namespace: openshift-kube-apiserver-operator
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 30s
    metricRelabelings:
    - action: drop
      regex: etcd_(debugging|disk|request|server).*
      sourceLabels:
      - __name__
    port: https
    scheme: https
    tlsConfig:
      # TODO where do you mount the service-ca.crt?
      insecureSkipVerify: true
      serverName: metrics.openshift-kube-apiserver-operator.svc
  jobLabel: component
  namespaceSelector:
    matchNames:
    - openshift-kube-apiserver-operator
  selector:
    matchLabels:
      app: kube-apiserver-operator
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kube-apiserver-operator
  namespace: openshift-kube-apiserver-operator
spec:
  groups:
  - name: cluster-version
    rules:
    - alert: TechPreviewNoUpgrade
      annotations:
        message: Cluster has enabled tech preview features that will prevent upgrades.
      expr: |
        cluster_feature_set{name!="", namespace="openshift-kube-apiserver-operator"} == 0
      for: 10m
      labels:
        severity: warning
    - alert: KubeAPIDown
      annotations:
        message: KubeAPI has disappeared from Prometheus target discovery.
      expr: |
        absent(up{job="apiserver"} == 1)
      for: 15m
      labels:
        severity: critical
